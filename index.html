<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>μ΄λ™ λ£¨ν‹΄ νƒ€μ΄λ¨Έ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">π‹οΈ μ΄λ™ λ£¨ν‹΄ νƒ€μ΄λ¨Έ</h1>

    <!-- μ΄λ™ μ…λ ¥ νΌ -->
    <div class="grid grid-cols-3 gap-2 mb-4">
      <input id="exerciseName" type="text" placeholder="μ΄λ™λ…" class="border p-2 rounded" />
      <input id="setCount" type="number" placeholder="μ„ΈνΈ μ" class="border p-2 rounded" />
      <input id="restTime" type="number" placeholder="ν΄μ‹ μ‹κ°„(μ΄)" class="border p-2 rounded" />
    </div>
    <button id="addExerciseBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-4">μ΄λ™ μ¶”κ°€</button>

    <!-- μ΄λ™ λ¦¬μ¤νΈ -->
    <ul id="routineList" class="text-sm text-gray-700 list-disc list-inside mb-4"></ul>

    <!-- λ£¨ν‹΄ μ‹μ‘ λ²„νΌ -->
    <button onclick="startRoutine()" class="bg-green-500 text-white px-4 py-2 rounded w-full mb-6">λ£¨ν‹΄ μ‹μ‘</button>
	<!-- κΈ°μ΅΄ λ£¨ν‹΄ λ¦¬μ¤νΈ μ•„λμ— μ΄λ™ μ§„ν–‰ ν„ν™© μ¶”κ°€ -->
	<h2 class="text-lg font-bold mb-2 mt-6">π“‹ μ΄λ™ ν„ν™©</h2>
	<ul id="routineStatusList" class="text-sm list-disc list-inside text-gray-800 space-y-1 mb-4"></ul>

    <!-- λ£¨ν‹΄ μƒνƒ ν‘μ‹ -->
    <div id="routineStatus" class="text-xl font-bold text-center mb-4"></div>
    <div id="routineControl" class="text-center"></div>
  </div>

  <script>
    const routine = [];
    let currentExercise = 0;
    let currentSet = 1;
    let timer;

    document.getElementById('addExerciseBtn').addEventListener('click', () => {
      const name = document.getElementById('exerciseName').value.trim();
      const sets = parseInt(document.getElementById('setCount').value);
      const rest = parseInt(document.getElementById('restTime').value);

      if (!name || isNaN(sets) || isNaN(rest)) {
        alert("μ΄λ™λ…, μ„ΈνΈ μ, ν΄μ‹ μ‹κ°„μ„ λ¨λ‘ μ…λ ¥ν•μ„Έμ”.");
        return;
      }

      routine.push({ name, sets, rest });
      document.getElementById('exerciseName').value = '';
      document.getElementById('setCount').value = '';
      document.getElementById('restTime').value = '';
      renderRoutine();
    });

	function renderRoutineStatus() {
	  const list = document.getElementById('routineStatusList');
	  list.innerHTML = "";

	  routine.forEach((ex, i) => {
		const li = document.createElement('li');

		if (i < currentExercise) {
		  li.textContent = `β”οΈ ${ex.name} μ™„λ£`;
		} else if (i === currentExercise) {
		  li.textContent = `β–¶οΈ ${ex.name} - ${currentSet}/${ex.sets}μ„ΈνΈ μ§„ν–‰ μ¤‘`;
		} else {
		  li.textContent = `β³ ${ex.name} λ€κΈ° μ¤‘`;
		}

		list.appendChild(li);
	  });
	}
    function renderRoutine() {
      const list = document.getElementById('routineList');
      list.innerHTML = "";
      routine.forEach((ex, i) => {
        const li = document.createElement('li');
        li.textContent = `${ex.name} - ${ex.sets}μ„ΈνΈ, μ‰¬λ” μ‹κ°„ ${ex.rest}μ΄`;
        list.appendChild(li);
      });
    }

    function startRoutine() {
      if (routine.length === 0) {
        alert("μ΄λ™μ„ μ¶”κ°€ν•΄μ£Όμ„Έμ”.");
        return;
      }
      currentExercise = 0;
      currentSet = 1;
      document.getElementById('routineControl').innerHTML = "";
      startExercise();
    }

    function startExercise() {
      const ex = routine[currentExercise];
      updateUI(`π‹οΈ ${ex.name} - ${currentSet}/${ex.sets}μ„ΈνΈ μ‹μ‘`);
	  renderRoutineStatus();
      const nextBtn = document.createElement('button');
      nextBtn.textContent = "β… μ΄ μ„ΈνΈ μ™„λ£ (μ‰¬κΈ°)";
      nextBtn.className = "mt-4 bg-gray-700 text-white px-4 py-2 rounded";
      nextBtn.onclick = () => startRest();
      showControl(nextBtn);
    }

    function startRest() {
      const ex = routine[currentExercise];
      let rest = ex.rest;
      updateUI(`π΄ ν΄μ‹ ${rest}μ΄ λ‚¨μ`);
	  renderRoutineStatus();
      clearControls();
	  

      timer = setInterval(() => {
        rest--;
        updateUI(`π΄ ν΄μ‹ ${rest}μ΄ λ‚¨μ`);

        if (rest <= 0) {
          clearInterval(timer);
		  // π” μ†λ¦¬ μ¬μƒ
		  const sound = document.getElementById("beepSound");
		  sound.currentTime = 0;
		  sound.play();
		  
          const sets = ex.sets;
          if (currentSet < sets) {
            currentSet++;
            startExercise();
          } else {
            currentExercise++;
            currentSet = 1;

            if (currentExercise < routine.length) {
              startExercise();
            } else {
              updateUI("π‰ λ£¨ν‹΄ μ™„λ£!");
            }
          }
        }
      }, 1000);
    }

    function updateUI(text) {
      document.getElementById('routineStatus').textContent = text;
    }

    function showControl(btn) {
      const container = document.getElementById('routineControl');
      container.innerHTML = "";
      container.appendChild(btn);
    }

    function clearControls() {
      document.getElementById('routineControl').innerHTML = "";
    }
  </script>

	<audio id="beepSound" src="ding.mp3" preload="auto"></audio>
</body>
</html>
